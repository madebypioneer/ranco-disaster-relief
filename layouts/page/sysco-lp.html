{{ define "main" }}

<style>
.vertical-text {
    text-orientation: sideways;
    writing-mode: vertical-rl;
}
#structures {
 
}
#amenities {
  background-image: url("/pageimg/hero-back.PNG")
}
.structure-outer-box:hover > img {
    height: 0px !important;
}
.structure-outer-box:hover > .structure-inner-box {
    background-color: #0D443A !important;
    color: #fff !important;
    height: 100% !important;
    transition: .2s;
}
.structure-outer-box:hover > .structure-inner-box p {
    font-size: 18px !important;
    padding-top: 10px;
}
.amenities-outer-box:hover > img {
    height: 0px !important;
}
.amenities-outer-box:hover > .amenities-inner-box {
    background-color: #0D443A !important;
    color: #fff !important;
    height: 100% !important;
}
.amenities-outer-box:hover > .amenities-inner-box p {
    font-size: 18px !important;
    padding-top: 10px;
}
</style>

<section id="structures" class="relative flex flex-wrap py-24 bg-white">

<div class="flex flex-wrap w-5/6 mx-auto">

<div class="flex flex-wrap items-start">

    <div class="flex flex-wrap w-full lg:w-1/2 text-black lg:pr-12">
        <h6 class="w-full font-titling text-2xs text-color-00B391 uppercase tracking-widest pb-3">{{ .Page.Params.top_section.subtitle }}</h6>
        <h2 class="font-titling text-4xl font-bold leading-none pb-3">{{ .Page.Params.top_section.title }}</h2>
        <p class="font-ibm text-base leading-normal pb-12">{{ .Page.Params.top_section.text }}</p>
    </div>
    <div class="flex flex-wrap w-full lg:w-1/2">
        <form class="flex flex-wrap font-ibm" action="/thank-you/" netlify-honeypot="field-for-coolguys" name="Sysco Partner Form" method="POST" netlify>
            <input type="hidden" name="subject" value="Sysco Partner Form Submission" />
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Name*</label>
                <input name="name" type="text" placeholder="e.g. John Doe" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Company*</label>
                <input name="company" type="text" placeholder="e.g. Ranco Response" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Phone*</label>
                <input name="phone" type="tel" placeholder="e.g. 555-555-5555" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <input type="text" name="field-for-coolguys" style="display:none" />
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Email*</label>
                <input name="email" type="email" placeholder="e.g. you@example.com" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">City*</label>
                <input name="city" type="text" placeholder="enter your city here" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">State*</label>
                <input name="state" type="text" placeholder="enter your state here" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Sysco Customer Number*</label>
                <input name="sysco-customer-number" type="number" placeholder="e.g. 535151" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-5/12 mr-auto pb-8">
                <label class="w-full">Sales Consultant Name*</label>
                <input name="sales-consultant-name" type="text" placeholder="e.g. Jane Joe" class="w-full text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required>
            </div>
            <div class="flex flex-wrap w-full lg:w-11/12 pb-8">
                <label class="w-full">Message*</label>
                <textarea name="message" placeholder="How can we help you?" class="w-full h-32 text-sm border-2 border-color-CCCCCC hover:border-color-11594C focus:border-color-11594C mt-2 py-3 px-4 rounded-lg" required></textarea>
            </div>
            <div class="flex flex-wrap w-full lg:w-11/12">
                <input type="submit" value="Submit" class="bg-color-11594C hover:bg-color-0D443A active:bg-color-092E27 text-white hover:cursor-pointer focus:shadow-inner pt-1 pb-2 px-4 rounded-lg ml-auto">
            </div>
        </form>
    </div>
    <div class="flex flex-wrap w-5/6 mx-auto py-24">
        <a href="https://res.cloudinary.com/pioneer-design/image/upload/v1602712344/Ranco%20Response/All_Season_Dining_hx9gud.pdf" target="_blank">
        <img class="w-100 mx-auto pb-12 mr-10" src="https://res.cloudinary.com/pioneer-design/image/upload/v1602711541/Ranco%20Response/All-Season-Dining_1_bo3zqs.jpg">
        </a>
        <a href="https://res.cloudinary.com/pioneer-design/image/upload/v1602712353/Ranco%20Response/Social_Distanced_Dining_30_x50_rmn9f6.pdf" target="_blank">
        <img class="w-100 mx-auto pb-12 mr-10" src="https://res.cloudinary.com/pioneer-design/image/upload/v1602711541/Ranco%20Response/Social_Distanced_Dining_30_x50_1_q7lnhz.jpg">
        </a>
        <a href="https://res.cloudinary.com/pioneer-design/image/upload/v1602712348/Ranco%20Response/Social_Distanced_Bar_Tent_kiwnug.pdf" target="_blank">
        <img class="w-100 mx-auto" src="https://res.cloudinary.com/pioneer-design/image/upload/v1602711541/Ranco%20Response/Social_Distanced_Bar_Tent_1_ourboi.jpg">
        </a>
    </div>

</div>

</div>

</section>
