<style>
  #footer {
    z-index: -3;
  }
  #footer ul {
    list-style: none;
  }
</style>

<footer id="footer" class="flex flex-wrap bg-color-E6E6E6 pt-8 lg:pb-8 pb-32 lg:px-24">
  {{ $currentNode := . }}
    {{ range .Site.Menus.footer }}
      {{ if .HasChildren }}
        <div class="w-5/6 sm:w-1/3 md:w-1/4 lg:w-1/5 pb-8 lg:pb-0 px-5 mx-auto">
              <h6 class="w-full font-titling text-2xs text-color-00B391 uppercase tracking-widest pb-2">{{ .Name }}</h6>
              <ul class="font-ibm text-color-262626 text-base md:text-sm" role="menu">
                {{ range .Children }}
                  <li><a href="{{.URL}}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
        </div>
      {{ else }}
      {{ end }}
    {{ end }}
  <div class="flex flex-wrap items-center w-full pt-16">
    <div class="w-full lg:w-1/3 text-center pb-8 lg:pb-0 opacity-50">
      <p class="font-ibm text-xs text-color-333333">Copyright &copy; {{ dateFormat "2006" now }} {{ .Site.Title }} | All Rights Reserved.</p>
    </div>
    <div class="flex flex-wrap w-full lg:w-1/3 mx-auto text-center pb-8 lg:pb-0">
      <div class="flex flex-wrap w-full text-center h-24">
          <script>
              function hover(element) {
          element.setAttribute('src', '{{ .Site.Params.tracking.cloudinary_url }}/v1576018357/Ranco%20Response/MadebyPioneer.Red_cvcock.svg');
          }
          
          function unhover(element) {
          element.setAttribute('src', '{{ .Site.Params.tracking.cloudinary_url }}/v1576018357/Ranco%20Response/PD.Badge.DarkBlue_jd5eoa.svg');
          }
          </script>
          <a class="flex flex-wrap w-full" target="_blank" href="https://madebypioneer.com">
          <img class="flex flex-wrap mx-auto" src="/pageimg/PD.Badge.DarkBlue.svg" width="60px" height="30px" onmouseover="hover(this);" onmouseout="unhover(this);">
          </a>
      </div>
    </div>
    <div class="w-full lg:w-1/3">
      <a href="https://www.linkedin.com/company/ranco-response/" target="_blank">
        <svg class="mx-auto lg:mr-0" width="25px" fill="#11594c" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>
      </a>
    </div>
  </div>
</footer>

<style>
  #go-to-top-button {
    transition: .2s;
  }
  #elevator-button {
    position: fixed;
    font-size: 30px;
    right: 5%;
    bottom: 10%;
    transition: .2s;
  }
  .hidegotoTop {
    right: -100px !important;
    transition: .2s;
  }
  #elevator-button:hover {
    cursor: pointer;
    padding-bottom: 5px;
  }
</style>

<div id="go-to-top-button" class="opacity-0">
  <div id="elevator-button">
    <i class="text-color-008068 fas fa-caret-square-up"></i>
  </div>
</div>
